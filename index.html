<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

	<meta name="description" content="Custom web components, simple widgets for later reusage" />
	<meta name="keywords" content="button, buttons, spinning circle, gauge, sliders, switches, modal" />
	<meta name="author" content="Marek Gudalewicz" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Widgets</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" type="text/css" href="Buttons/buttonCUstomWebComponent.css">

    <script src="CommonJS/niceLogger.js" defer></script>
    <script src="CommonJS/abstractWebComponent.js" defer></script>
    <script src="CommonJS/HeadlineLogo.js" defer></script>

    <script src = "Modal/hidable-modal.js" defer></script>
    <script src = "Modal/killable-modal.js" defer></script>
    <script src = "Switches/multiSlider.js" defer></script>
    <script src = "Switches/sliders.js" defer></script>
    <script src = "CommonJS/presentSingleButton.js" defer></script>
    <script src = "CommonJS/codePresentationWebElement.js" defer></script>
    <script src = "CommonJS/buttonCodeSnippetLoader.js" defer></script>
    <script src = "Buttons/codeSnippets.js" defer></script>
    <script src = "Buttons/abstractButtonComponent.js" defer></script>
    <script src = "Buttons/circleButton.js" defer></script>
    <script src = "Buttons/buttonCustomWebComponent.js" defer></script>
    
    <script src = "CommonJS/menuNavigator.js" defer></script>
</head>
    <body class = "center">

        <div class="wrapper column">
            <div class="headline center column">
                <head-line>Widgets</head-line>
                <div class="inline">
                    <div class="h3">Inspired by</div>
                    <a href="https://ianlunn.github.io/Hover" target="_blank" class="links"><i>https://ianlunn.github.io/Hover/</i></a>
                </div>
                <nav>
                    <div class="nav-button" data-bind-with-id = 'buttons-container-id'>Buttons</div>
                    <div class="nav-button" data-bind-with-id = 'waiting-circle-container-id'>Waiting-circles</div>
                    <div class="nav-button" data-bind-with-id = 'switches-container-id'>Switches</div>
                    <div class="nav-button" data-bind-with-id = 'gauge-container-id'>Gauge</div>
                    <div class="nav-button" data-bind-with-id = 'others-container-id'>Other</div>
                </nav>
            </div>

            <div class="content-display">
                <div class="widget-container-wrapper row">
                    <div class="widgets-container column" id = "buttons-container-id">

                        <div class="content-headline"><div class="h2 center">Buttons</div></div>

                        <div class="widget-items center">
                            <single-button-presenter data-button-type = "sample-button"></single-button-presenter>
                            <single-button-presenter data-button-type = "grow-button"></single-button-presenter>
                            <single-button-presenter data-button-type = "shrink-button"></single-button-presenter>
                            <single-button-presenter data-button-type = "pulse-button"></single-button-presenter>
                            <single-button-presenter data-button-type = "pulse-grow-button"></single-button-presenter>
                            <single-button-presenter data-button-type = "circle-where-clicked-button"></single-button-presenter>
                        </div>
                    </div>
                    <div class="widgets-container" id = "waiting-circle-container-id">
                        <div class="content-headline"><div class="h2 center">Waiting circles</div></div>

                        <div class="widget-items center">
                        </div>
                    </div>
                    <div class="widgets-container" id = "switches-container-id">
                        <div class="content-headline"><div class="h2 center">Switches</div></div>

                        <div class="widget-items center">
                        </div>
                    </div>
                    <div class="widgets-container" id = "gauge-container-id">
                        <div class="content-headline"><div class="h2 center">Gauge</div></div>

                        <div class="widget-items center">
                        </div>
                    </div>
                    <div class="widgets-container" id = "others-container-id">
                        <div class="content-headline"><div class="h2 center">Other</div></div>

                        <div class="widget-items center">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    </body>
</html>
